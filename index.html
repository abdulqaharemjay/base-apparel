<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/index.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="app">
      <div class="container flex">
        <div class="row left-content flex flex-column">
          <div class="logo">
            <img src="/images/logo.svg" alt="Base Apparel" />
          </div>
          
            <div class="hero-img"></div>
            <div class="sm-center">
            <div class="vp">
              <h1 class="value-prop">
                <span class="we">We're</span>
                <span class="coming">Coming</span>
                <span class="soon">Soon</span>
              </h1>
              <p class="value-prop-body">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
            </div>

              <form class="form">
                <input type="text" placeholder="Email Address" id="email" />
                <button id="submit">
                  <img src="/images/icon-arrow.svg" alt="" class="icon" />
                  <span class="text">Submit</span>
                </button>
              </form>
            
          </div>
        </div>
      </div>

      <footer>
        <div class="container">
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://twitter.com/abdulqaharEmjay">Abdulqahar Emjay</a>.
          </p>
        </div>
      </footer>
    </section>
  </body>
</html>
