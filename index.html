<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/index.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  <section class="app ">
    <section class="left-section" >
        <div class="container">
            <div class="center-container">
                  <div class="logo">
                      <img src="/images/logo.svg" alt="Base Apparel">
                    </div>
                    <div>
                        <h1 class="value-prop"> 
                          <span class="we">We're</span> 
                          <span class=" coming">Coming</span>
                          <span class="soon">Soon</span> 
                        </h1>
                       <p class="value-prop-body"> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                      
                      <form class="form">
                        <input type="text" placeholder="Email Address" id="email">
                        <button id="submit"> 
                          <img src="/images/icon-arrow.svg" alt="" class="icon"> 
                          <span class="text">Submit</span>
                        </button>
                      </form>
                  
                    </div>
            </div>
        </div>
    </section>

    <section class="right-section">
    </section>

  </section>

  
  <footer>
    <div class="container">
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.instagram.com/abdulqaharemjay/">Abdulqahar Emjay</a>.
          </p>
    </div>
  </footer>
</body>
</html>
